<input type="text" placeholder="Add a new task..."
  (keyup.enter)="onKey($event)"
/>
<div class="list">
  <div class="list-tit">Today</div>
  <ul>
    <li
      *ngFor="let item of taskList; let idx = index"
    > <i></i>{{ item }}</li>
  </ul>
</div>
<div class="list coming">
  <div class="list-tit">Upcoming</div>
  <ul>
    <li
      *ngFor="let item of taskList; let idx = index"
    > <i></i>{{ item }}</li>
  </ul>
</div>
